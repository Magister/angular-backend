<!DOCTYPE html>
{% load static %}
<html lang="en" ng-app="test">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="{% static "bower_components/bootstrap-css-only/css/bootstrap.min.css" %}">-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <title>Angular app</title>

    <script type="text/javascript" src="{% static "bower_components/angular/angular.js" %}"></script>
    <script type="text/javascript" src="{% static "bower_components/angular-route/angular-route.js" %}"></script>
    <script type="text/javascript" src="{% static "bower_components/angular-resource/angular-resource.js" %}"></script>
    <script type="text/javascript">window.angular || document.write('<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"><\/script>'
                                                                    + '<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.min.js"><\/script>'
                                                                    + '<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.min.js"><\/script>'
                                                                   );
    </script>
    <script type="text/javascript" src="{% static "js/app.js" %}"></script>
    <script type="text/javascript" src="{% static "js/userData.js" %}"></script>
    <script type="text/javascript" src="{% static "js/contacts.js" %}"></script>
    <script type="text/javascript" src="{% static "js/contactsService.js" %}"></script>
    <script type="text/javascript" src="{% static "js/contactDetails.js" %}"></script>
    <script type="text/javascript" src="{% static "js/filters/phone.js" %}"></script>
    <script type="text/javascript" src="{% static "js/directives/lastAdded.js" %}"></script>

  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h2>My contact book</h2>
            <a href="#/">Main page</a>
            <a href="#/contacts">Contacts</a>
        </div>
        <div ng-view></div>
    </div>
  </body>
</html>
