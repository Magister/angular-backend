<h3 class="text-center">Contacts</h3>
<div class="form-group">
    <label>Order by:</label>
    <select ng-model="sort_by" ng-options="field.value for field in sort_fields"></select>
    <label>Search:</label>
    <input type="text" ng-model="filter_by">
</div>
<table class="table table-responsive table-hover">
    <thead>
        <th>Name:</th>
        <th>Email:</th>
        <th>Cell phone:</th>
        <th>Landline:</th>
    </thead>
    <tbody>
        <tr ng-repeat="contact in filtered_contacts | orderBy:sort_by.id" ng-if="isShowedOnCurrentPage($index)">
            <td><a href="#/contacts/{{ contact.id }}">{{ contact.first_name }} {{ contact.last_name }}</a></td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.cellphone_number | phone }}</td>
            <td>{{ contact.phone_number | phone }}</td>
        </tr>
    </tbody>
</table>
<nav class="col-sm-offset-8">
    <ul class="pager">
        <li class="previous"><a href="" ng-click="prevPage()"><span aria-hidden="true">&larr;</span> Go back</a></li>
        <li>Page {{current_page+1}} of {{total_pages}}</li>
        <li class="next"><a href="" ng-click="nextPage()">Next page <span aria-hidden="true">&rarr;</span></a></li>
    </ul>
</nav>
