<h3 class="text-center">Contacts</h3>
<div class="form-group">
    <label>Order by:</label>
    <select ng-model="sort_by" ng-options="field.value for field in sort_fields"></select>
    <label>Search:</label>
    <input type="text" ng-model="filter_by">
</div>
<table class="table table-responsive table-hover">
    <thead>
        <th>Name:</th>
        <th>Email:</th>
        <th>Cell phone:</th>
        <th>Landline:</th>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contacts.objects | orderBy:sort_by.id | filter:filter_by">
            <td><a href="#/contacts/{{ contact.id }}">{{ contact.first_name }} {{ contact.last_name }}</a></td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.cellphone_number }}</td>
            <td>{{ contact.phone_number }}</td>
        </tr>
    </tbody>
</table>
